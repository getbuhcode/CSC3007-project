<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>US/EU Religion Distribution</title>

  <!-- CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />

  <!-- Custom CSS -->
  <style>
    .container {
      max-width: 1200px;
    }

    .header {
      max-width: 600px;
    }

    #map {
      width: 1000px;
      height: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <header>
      <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Religion Distribution</h1>
        <p class="fs-5 text-muted">Find out which country or states has the highest religious population!</p>
      </div>
    </header>

    <main>
      <div class="d-flex justify-content-center">
        <div class="btn-group btn-group-lg" role="group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="USA" autocomplete="off" checked />
          <label class="btn btn-secondary" for="btnradio1">USA</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="EU" autocomplete="off" />
          <label class="btn btn-secondary" for="btnradio2">EU</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="Both" autocomplete="off" />
          <label class="btn btn-secondary" for="btnradio3">USA & EU</label>
        </div>
      </div>

      <div id="map" class="mt-5"></div>
    </main>
  </div>

  <!-- Required JS files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <script type="text/javascript" src="GeoData/us-states.js"></script>

  <!-- Main Script -->
  <script type="text/javascript">

    // define geojson variable
    var geojson;
    var info = L.control();

    // Map tiles
    let tiles = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    // Map
    let map = new L.Map('map', { center: [41.0395, -99.1728], zoom: 4 }).addLayer(tiles)

    // Add USA state data
    geojson = L.geoJson(statesData, {style: RegionOutline, onEachFeature: onEachFeature}).addTo(map);

    // Get the colour for the map based on the religion data %
    function getColor(religionPercentage) {
      return religionPercentage <= 10 ? '#fff5eb':
             religionPercentage > 10 && religionPercentage <= 20  ? '#fff5eb':
             religionPercentage > 20 && religionPercentage <= 30  ? '#fff5eb':
             religionPercentage > 30 && religionPercentage <= 40  ? '#fff5eb':
             religionPercentage > 40 && religionPercentage <= 50  ? '#fff5eb':
             religionPercentage > 50 && religionPercentage <= 60  ? '#fff5eb':
             religionPercentage > 60 && religionPercentage <= 70  ? '#fff5eb':
             religionPercentage > 70 && religionPercentage <= 80  ? '#fff5eb':
             religionPercentage > 80 && religionPercentage <= 90  ? '#fff5eb':
                                                                    '#654321'; // dark brown
    }

    // Styling for the border of each country
    function RegionOutline(feature) {
      return {
          fillColor: getColor(20), // change the 20 to the religionPrecentage
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      };
    }

    // highlight border when mouseover
    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
      }

      info.update(layer.feature.properties); // change to the religion info
    }

    // reset the border highlight when mouseout
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      
      info.update();
    }

    // zoom to the states
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
      });
    }

    // custome control function to display the info (tooltip) 
    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
      this.update();
      return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>Percentage of US people who think religion is important</h4>' +  (props ?
            '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
            : 'Hover over a state');
    };

    info.addTo(map);

  </script>
</body>

</html>
