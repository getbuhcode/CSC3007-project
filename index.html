<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>US/EU Religion Distribution</title>

  <!-- CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />

  <!-- Custom CSS -->
  <style>
    .container {
      max-width: 1200px;
    }

    .header {
      max-width: 600px;
    }

    #map, #map2 {
      width: 1000px;
      height: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <header>
      <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Religion Distribution</h1>
        <p class="fs-5 text-muted">Find out which country or states has the highest religious population!</p>
      </div>
    </header>

    <main>
      <div class="d-flex justify-content-center">
        <div class="btn-group btn-group-lg" role="group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="USA" autocomplete="off" checked />
          <label class="btn btn-secondary" for="btnradio1">USA</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="EU" autocomplete="off" />
          <label class="btn btn-secondary" for="btnradio2">EU</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="Both" autocomplete="off" />
          <label class="btn btn-secondary" for="btnradio3">USA & EU</label>
        </div>
      </div>

      <div id="map_header" class="d-flex justify-content-around">
        <h1>United States</h1>
        <h1>European Union</h1>
      </div>

      <div class="d-flex">
        <div id="map" class="mt-5"></div>
        <div id="map2" class="mt-5 ms-5"></div>
      </div>
    </main>
  </div>

  <!-- Required JS files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <script type="text/javascript" src="GeoData/us-states.js"></script>
  <script type="text/javascript" src="GeoData/Europe_geo_data.js"></script>

  <!-- Main Script -->
  <script type="text/javascript">
    
    bothMap()

    function bothMap() {
      console.log("SVG Map");

      /**
       * Create the leaflet map for US
      */ 
      // Map tiles for US
      // For Lat and Long: https://www.latlong.net/
      let tiles_US = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      // Map for  US
      let map_US = new L.Map('map', { 
        center: [50.0395, -99.1728], 
        zoom: 3,
        minZoom: 2.4,
        maxZoom: 5,
        maxBounds: L.latLngBounds(
          L.latLng(17.480625, -64.563013),
          L.latLng(56.277523, -196.739525),

        ), // Set a max bound
        // setMaxBounds: L.latLngBounds(
        //   L.latLng(71.457957, -157.515355), 
        //   L.latLng(56.277523, -196.739525),
        //   L.latLng(15.707665, -155.550756),
        //   L.latLng(48.951366, -68.608748),
        //   L.latLng(17.480625, -64.563013)
        //   )
      }).addLayer(tiles_US)
      // Add USA state data
      L.geoJson(statesData).addTo(map_US);

      /**
       * Create the leaflet map for EU
      */ 
      // Map tiles for EU
      let tiles_EU = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      // Map for  EU
      let map_EU = new L.Map('map2', { 
        center: [50.7043, 22.5906], 
        zoom: 3,
        minZoom: 2.4,
        maxZoom: 5,
        maxBounds: L.latLngBounds(
          L.latLng(50.491061, -13.137016),
          L.latLng(66.443100, 180.843980)
        ),
      }).addLayer(tiles_EU)
      // Add USA state data
      L.geoJson(euCountries).addTo(map_EU);

    }; // End of function bothMap()
    
  </script>
</body>

</html>
